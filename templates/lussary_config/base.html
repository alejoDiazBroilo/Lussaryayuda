<!DOCTYPE html>
<html lang="es">
<head>
    
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %} My Pagina Web {% endblock %}</title>
    
    <!-- CUSTOM CSS -->
    <link rel="stylesheet" href="{{ url_for('static',filename='css/lussary_config/base_css.css') }}">
    <!-- FONT AWESOME -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <!-- SCROOL REVEAL -->
    <script src="https://unpkg.com/scrollreveal"></script>
    {% block head %}
    
    {% endblock %}
</head>
<body>
    <nav class="navBar" id="navBar">
        <div class="logo">
            <a class="navBar-logo" id="navBar-logo" href="{{url_for('Home.getHome')}}"><img src="{{ url_for('static',filename='src/Lussary/LogoLussary.png') }}" alt="Team Lussary"></a>
        </div>

        <div class="navegacion">
            <input type="checkbox" class="toogle-menu">
            <div class="hamburguer"></div>
            <ul class="menu">
                <li><a href="{{url_for('Home.getHomePrincipalPageLussary')}}">Empresa</a></li>
                <li><a href="{{url_for('Lussary_galeria.LussaryGaleria')}}">Galeria</a></li>
                <li><a href="">Integrantes</a></li>
                <li><a href="">Contactos</a></li>
            </ul>
        </div>
    </nav>
    {% block content %}

    {% endblock %}
    <div class="footer">
        <div class="footer-imagen">
            <img src="{{ url_for('static',filename='/src/Lussary/LussaryConLogoBlanco.png') }}" alt="">
        </div>

        <div class="footer-copyright">
            <p>Copyright @ 2023 Lussary, inc.</p>
        </div>

        <div class="footer-links">
            <a href=""><p>Informacion Legal</p></a> 
            <hr>
            <a href=""><p>Politica de privacidad</p></a> 
        </div>
    </div>

    <!-- CUSTOM JS -->
    {% if navbar %}
    <script src="{{url_for('static', filename='js/lussary_config/base_static_js.js')}}"></script>  
    {% else %}
    <script src="{{url_for('static', filename='js/lussary_config/base_dinamic_js.js')}}"></script>  
    {% endif %}

</body>
</html>
