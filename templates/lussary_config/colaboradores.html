{% extends "lussary_config/base.html" %}

{% block head %}
    <link rel="stylesheet" href="{{ url_for('static',filename='css/lussary_config/colaboradores.css') }}">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rajdhani&display=swap" rel="stylesheet">
    <link rel='stylesheet' href='https://fonts.googleapis.com/css?family=Open+Sans'>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />  
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="path/to/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
           
    <script src="https://kit.fontawesome.com/db45ae6a39.js" crossorigin="anonymous"></script>
{% endblock %}
{% block title %}
    Team Lussary - Colaboradores 
{% endblock %}


   
{% block content %}
<div class="contenido">
    <div class="card">
        <div class="content voltear" id="content">
            <div class="back">
                <div class="back-content">
                    
                </div>
            </div>
            <div class="front">
                <div class="front-content">
                    <div class="front-column">
                        <div class="valor">
                            <p>{{simbol}}</p>
                            <img src="{{url_for('static',filename='src/Lussary/'+icon)}}" class="icon">
                            
                        </div>
                        <div class="valor">
                            {% for i in range(cant) %}
                            <img src="{{url_for('static',filename='src/Lussary/'+ icon)}}" class="icon-column">
                            {% endfor %}
                        </div>
                        <div class="valor">
                            
                        </div>
                    </div>
                    <div class="front-column">
                        <div class="valor">
                            
                        </div>
                        <div class="valor">
                            <div class="centro">
                                
                            </div>
                            <img src="{{url_for('static',filename='src/Lussary/'+icon)}}" class="icon-centro">
                        </div>
                        <div class="valor girar">
                            
                        </div>
                    </div>
                    <div class="front-column">
                        <div class="valor">
                            <p></p>
                        </div>
                        <div class="valor girar">
                            {% for i in range(cant) %}
                            <img src="{{url_for('static',filename='src/Lussary/'+ icon)}}" class="icon-column">
                            {% endfor %}
                        </div>
                        <div class="valor girar">
                            <p>{{simbol}}</p>
                            <img src="{{url_for('static',filename='src/Lussary/'+icon)}}" class="icon">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<i class="fa-solid fa-diamond"></i>
<i class="fa-solid fa-heart"></i>
<img src="{{url_for('static',filename='src/Lussary/trebol.png')}}" class="icon">
<img src="{{url_for('static',filename='src/Lussary/heart.svg')}}" class="icon">
<img src="{{url_for('static',filename='src/Lussary/diamond.svg')}}" class="icon">
<img src="{{url_for('static',filename='src/Lussary/spade.png')}}" class="icon">

<!-- CUSTOM CSS -->
<script src="{{ url_for('static',filename='js/lussary_config/colaboradores.js') }}"></script>
{% endblock %}
