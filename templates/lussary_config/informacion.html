{% extends "base.html" %}

    {% block head %}

    <link rel="preconnect" href="https://fonts.googleapis.com">

    <link rel='stylesheet' href='https://fonts.googleapis.com/css?family=Open+Sans'>

    <script language="JavaScript">

    {% block title %}
    Informacion Lussary
    {% endblock %}



    <body>
        {% block content %}
       

    <div class="pibess">

        </h1>

                <a href="{{ url_for('Home.getPersonas')}}"><img src="{{ url_for('static',filename='/src/Lussary/mora.jpg') }}" alt="" class="pibes-pibe-img"></a>

        </div>

            <div class="contactanos-botones">
                <hr class="contactanos-botones-hr1">
                <div class="contactanos-botones-div">
                    <button onclick= "location.href='https://www.instagram.com/team.lussary/'" class="contactanos-botones-boton instagram"><img src="{{ url_for('static',filename='/src/Lussary/ig-blanco.png') }}" alt="" class="contactanos-boton-img"></button>

                    <button onclick= "location.href='https://www.tiktok.com/'" class="contactanos-botones-boton tikTok"><img src="{{ url_for('static',filename='/src/Lussary/tt.png') }}" alt="" class="contactanos-boton-img "></button>
                </div>

        <div class="footerFondo">
            <div class="footerFondo-imagen-div">
                <img src="{{ url_for('static',filename='/src/Lussary/LussaryConLogoBlanco.png') }}" alt="" class="footerFondo-imagen">

            </div>

            <div class="footerFondo-links">

        </div>
